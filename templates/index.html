<!DOCTYPE html>

<head>
    <title>Luna Obscurify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <div id="main" class="container-fluid">
        <div id="title" class="row justify-content-lg-center">
            <h1>Luna Obscurify</h1>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-auto form-group">
                <form method="post">
                    <label for="object-input">Object Diameter (in cm)</label>
                    <input type="text" class="form-control" id="object-input" placeholder="example: 1.54"
                        name="object-input">
                    <button type="submit" class="btn btn-primary" name="calculate">Calculate</button>
                </form>
            </div>
        </div>
        {% if obj_distance %}
        <div class="row justify-content-lg-center">
            <h3>Your object should be held at a distance:</h3>
        </div>
        <div class="row justify-content-lg-center">
            <h2>{{'%0.3f' % obj_distance}} Meters</h2>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
